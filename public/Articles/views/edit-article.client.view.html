<div data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<form data-ng-submit="update()" form-horizontal>
		<div class="form-group">
			<label for="title" class="col-sm-4">Title:</label>

			<div class="col-sm-8">
				<input type="text" data-ng-model="article.title" name="title" />
			</div>
		</div>

		<div class="form-group">
			<label for="content" class="col-sm-4">Content:</label>

			<div class="col-sm-8">
				<input type="text" data-ng-model="article.content" name="content" />
			</div>
		</div>

		<div>
			<input type="submit" />
		</div>
	</form>

	<div data-ng-show="error">
		<strong data-ng-bind="error"></strong>
	</div>
	</form>
</div>

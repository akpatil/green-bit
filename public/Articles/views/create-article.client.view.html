<div data-ng-controller="ArticlesController">
		<div class="container">
			<div class="form-container">
				<form data-ng-submit="create()" class="form-horizontal">
					<div class="form-group">
						<label for="title" class="col-sm-4">Title:</label>
						
						<div class="col-sm-8">
							<input type="text" data-ng-model="title" name="title" />
						</div>
					</div>

					<div class="form-group">
						<label for="content" class="col-sm-4">Content:</label>
					
						<div class="col-sm-8">
							<input type="text" data-ng-model="content" name="content" />
						</div>
					</div>	

					<div class="form-group col-sm-12">
						<input type="submit" name="submit" class="btn btn-primary col-sm-offset-5 col-sm-6" />
					</div>
				</form>
				<div data-ng-show="error">
					<strong dataa-ng-bind="error"></strong>
				</div>
			</div>
		</div>
</div>

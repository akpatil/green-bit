<div data-ng-controller="ArticlesController" data-ng-init="find()" class="listArticle">
	<div class="container">
		<ul>
			<li data-ng-repeat="article in articles">
				<div class="jumbotron">
					<h1><a href="/#!/article/{{ article._id }}" data-ng-bind="article.title"></a></h1>
					<p data-ng-bind="article.content"></p>
						<small>Created By:</small>
						<small data-ng-bind="article.creator.fullname"></small>
						<small>/</small>
						<small data-ng-bind="article.created"></small>
				</div>	
			</li>
		</ul>
	</div>	
</div>

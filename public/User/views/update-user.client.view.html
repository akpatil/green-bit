<div data-ng-controller="UserController" data-ng-init="findOne()">
	<form data-ng-submit="update()" class="form-horizontal">
		<div class="form-group">
			<label for="firstname" class="col-sm-4">Firstname:</label>

			<div class="col-sm-8">
				<input type="text" data-ng-model="user.firstName" name="firstName" />
			</div>
		</div>

		<div class="form-group">
			<label for="lastname" class="col-sm-4">Lastname:</label>

			<div class="col-sm-8">
				<input type="text" data-ng-model="user.lastName" name="lastName" />
			</div>
		</div>

		<div>
			<input type="submit" />
		</div>
	</form>

	<div data-ng-show="error">
		<strong data-ng-bind="error"></strong>
	</div>
</div>

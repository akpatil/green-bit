<div data-ng-controller="ProfileController">
	<form data-ng-submit="update()" class="form-horizontal">
		<div class="form-group">
			<label for="firstname" class="col-sm-4">Firstname:</label>

			<div class="col-sm-8">
				<input type="text" name="firstName" />
			</div>
		</div>

		<div class="form-group">
			<label for="lastname" class="col-sm-4">Lastname:</label>

			<div class="col-sm-8">
				<input type="text" name="lastName" />
			</div>
		</div>

		<div class="form-group">
			<label for="fullname" class="col-sm-4">Fullname:</label>

			<div class="col-sm-8">
				<input type="text" name="fullname" />
			</div>
		</div>

		<div class="form-group">
			<label for="age" class="col-sm-4">Age:</label>

			<div class="col-sm-8">
				<input type="number" name="age" data-ng-model="profile.age" />
			</div>
		</div>

		<div class="form-group">
			<label for="firstname" class="col-sm-4">Gender:</label>

			<div class="col-sm-8">
				<div class="row">
					<input type="radio" name="age" value="male" />Male
					<input type="radio" name="age" value="female" />Female
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="Bio" class="col-sm-4">Bio:</label>

			<div class="col-sm-8">
				<input type="text" name="bio" />
			</div>
		</div>

		<div>
			<input type="submit" />
		</div>
	</form>

	<div data-ng-show="error">
		<strong data-ng-bind="error"></strong>
	</div>
</div>
